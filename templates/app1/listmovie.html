<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "css/movie.css" %}">
    <title>Title</title>
</head>
<body>
  <h1> Movies Information </h1>
  {% if movies_list %}
   <table>
       <thead>
          <th>Released Date</th>
          <th> Movie Name</th>
          <th> Hero</th>
          <th>Heroine</th>
          <th>Rating</th>
       </thead>
       {% for movie in movies_list %}
       <tr>
           <td>{{ movie.rdate }}</td>
           <td>{{ movie.moviename }}</td>
           <td>{{ movie.hero }}</td>
           <td>{{ movie.heroine }}</td>
           <td>{{ movie.rating }}</td>

       </tr>
        {% endfor %}

   </table>
   {% else %}
     <p> No Movies Found</p>
   {% endif %}
</body>
</html>
